# your LSE account email address
email= "account@email-provider.com"

# The domain managed by online/dedibox.
# A single certficate valid for
# `doma.in` and `*.doma.in` will be requested
domain =  "doma.in"

# The RSA private key that identify your LSE account
# in PEM format, encoded in base 64.
# To generate one:
# `openssl genrsa 2048 | base64 -w0`
# or
# `openssl genrsa 4096 | base64 -w0`
private_key = ""

# Your online API token
online_token = "546af653eca8d727ccf4adbc57fd6d213d7129d7"

# Output file to store the full chain
# in PEM format
output_file = "fullchain.pem"

# Whether to use LSE staging server
# in production, set this to false.
# Defaults to true
# staging = false